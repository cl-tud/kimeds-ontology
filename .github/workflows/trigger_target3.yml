name: Trigger Target Workflow Attempt 2

on:
  push:
    branches:
      - main

jobs:
  trigger:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Workflow in riskman-documentation repository
        run: | 
          curl -XPOST -u "${{ secrets.PAT_USERNAME}}:${{secrets.PAT_TOKEN}}" -H "Accept: application/vnd.github.everest-preview+json" -H "Content-Type: application/json" https://api.github.com/repos/cl-tud/riskman-documentation/actions/workflows/target-workflow.yml/dispatches --data '{"ref": "master"}'